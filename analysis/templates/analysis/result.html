<!DOCTYPE html>
<html>
<head>
    <title>Data Analysis Results</title>
</head>
<body>
    <h1>Data Analysis Results</h1>
    <h2>First Few Rows</h2>
    {{ head|safe }}
    <h2>Summary Statistics</h2>
    {{ summary_stats|safe }}
    <h2>Missing Values</h2>
    {{ missing_values|safe }}
    <h2>Histogram</h2>
    {% load static %}
    <img src="{% static 'hist.png' %}" alt="Histogram">
</body>
</html>
